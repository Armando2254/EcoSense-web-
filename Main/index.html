<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecosense</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <p class="eco">Panel de Administrador</p>
      <ul class="opciones">
        <li class="opcion"><a href="../Contenedores/index.html">Contenedores</a></li>
        <li class="opcion"><a href="../Estadisticas/index.html">Estadísticas</a></li>
        <li class="opcion"><a href="../Recolectores/index.html">Recolectores</a></li>
        <li class="opcion"><a href="../rutas/index.html">Rutas</a></li>
        <li class="opcion"><a href="../Perfil/index.html">Perfil</a></li>
        <img class="picture-user" src="../assets/images/PicUser.png" alt="UserPicture"/>
      </ul>
    </nav>

    <main class="main">
      <div id="map" style="height: 400px; width: 100%;"></div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="footer-right">
        <div class="footer-columns">
          <div class="column">
            <h4>Proyecto</h4>
            <p>Visión</p>
            <p>Misión</p>
            <p>Objetivos</p>
          </div>
          <div class="column">
            <h4>Soporte</h4>
            <p>FAQ</p>
            <p>Contacto</p>
            <p>Ayuda</p>
          </div>
          <div class="column">
            <h4>Legal</h4>
            <p>Términos</p>
            <p>Privacidad</p>
            <p>Licencias</p>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <div id="modalContenedor" class="modal-backdrop" style="display:none;">
    <div class="modal-inner">
      <div class="modal-header">
        <h2 id="modalNombre"></h2>
      </div>
      <div class="modal-body">
        <div class="modal-left" id="modalSvg">
          <!-- SVG dinámico según porcentaje se inyecta aquí -->
        </div>
        <div class="modal-right">
          <p><strong>Porcentaje:</strong> <span id="modalPorcentaje"></span>%</p>
          <p><strong>Ubicación:</strong> <span id="modalUbicacion"></span></p>
          <p><strong>Latitud:</strong> <span id="modalLatitud"></span></p>
          <p><strong>Longitud:</strong> <span id="modalLongitud"></span></p>
        </div>
      </div>
      <div class="modal-footer">
        <div class="modal-actions">
          <button id="btnVaciar" class="action-button">Vaciar</button>
          <button id="btnCerrarModal" class="action-button secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/config/config.js"></script>
  <script src="map.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEWPagYyJ8nGiUZMW690Md4gH1T8Gkv4o&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
