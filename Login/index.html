<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosense</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">


    <main class="main">
    
        <!-- Contenedor principal del login -->
    <div class="login-container">
    <!-- Lado Izquierdo: Imagen centrada -->
    <div class="login-left">
        <a href="../index.html"><img src="assets/images/login-image.svg" alt="Login Image" class="login-image"></a>
    </div>

    <!-- Lado Derecho: Formulario de inicio de sesión -->
    <div class="login-right">
        <h1 class="login-title">EcoSense</h1>
        <h2 class="login-bienvenida">Welcome to Ecosense</h2>

        <form class="login-form">
        <!-- Campo de correo -->
        <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Example@mail.com" required>
        </div>

        <!-- Campo de contraseña -->
        <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required>
        </div>
        <!-- Enlace para recuperar contraseña -->
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <!-- Botón de iniciar sesión -->
        <button type="submit" class="signin-button">Sign In</button>
        </form>
    </div>
    </div>


    </main>


    <footer class="footer">
    <!-- Bloque Izquierdo: Título + Redes -->
    <div class="footer-left">
        <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Bloque Derecho: Columnas -->
    <div class="footer-right">
        <div class="footer-columns">
        <div class="column">
            <h4>Proyecto</h4>
            <p>Visión</p>
            <p>Misión</p>
            <p>Objetivos</p>
        </div>
        <div class="column">
            <h4>Soporte</h4>
            <p>FAQ</p>
            <p>Contacto</p>
            <p>Ayuda</p>
        </div>
        <div class="column">
            <h4>Legal</h4>
            <p>Términos</p>
            <p>Privacidad</p>
            <p>Licencias</p>
        </div>
        </div>
    </div>
    </footer>


    </div>

    </body>
    </html>
